{% extends "common.html" %}
    {% block title %}Password change form{% endblock title %}
    {% block content %}
    {% load static %}

    <section class="container border mt-5 col-lg-4 p-4 bg-light shadow" style="height: auto;">
        <h3 class="text-center fw-bold">CHANGE PASSWORD</h3>
        <form method='post'>
            {% csrf_token %}
            {% load bootstrap %}
            {{form |bootstrap}}

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>
    {% endblock %}
