{% extends "common.html" %}
    {% block title %}Create Booking{% endblock title %}
    {% block content %}
    {% load static %}

    <section class="container border mt-5 col-lg-4 p-4 bg-light shadow" style="height: auto;">
        <h3 class="text-center fw-bold">Booking</h3>
        <form method='post'>
            {% csrf_token %}
            {% load bootstrap %}
            {% if booking_form %}
            {{booking_form |bootstrap}}
            {% else %}
            {{response_form |bootstrap}}
            {% endif %}

            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </section>
    {% endblock %}
